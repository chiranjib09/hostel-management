				<div class="container-fluid">
					<header>
						<h2>Book Your Hostel</h2>
						<hr>
					</header>


					<!--panel-->
					<div class="col-sm-8 col-sm-offset-2">
						<div class="panel-group">
						  	<div class="panel panel-default panel-transparent">
						    	<div class="panel-heading">
						    		<legend style="text-align: center;">Details of Applicant</legend>
						    	</div>
						    	<div class="panel-body">
						    		<div class="input-group">
										<label for="class">Hostel Preference</label>
										<select class="form-control trans-input-area" id="class" name="hostelPref" onchange="handleChange(this.value, name)">
										<option>RCC-I</option>
										<option>RCC-II</option>
										<option>RCC-III</option>
										<option>AT-8</option>
										<option>AT-5</option>
										</select>
										<a href="#"></a>
									</div>
									<form class="form-inline">
										<br>
										<div>
											<div class="input-group">
												<label for="from">Name :</label>
												<input onchange="handleChange(this.value, name)" type="text" class="form-control trans-input-area" placeholder="Name" name="name"  id="name1" required value="" >
											</div>
										</div>
										<br>
										<div>
											<div class="input-group">
												<label for="from">Roll No :</label>
												<input type="text" class="form-control trans-input-area" placeholder="Roll No" name="rollno"  id="from" required onchange="handleChange(this.value, name)">
											</div>
										</div>
										<br>
										<div>
											<div class="input-group">
												<label for="from">Degree :</label>
												<input type="text" class="form-control trans-input-area" placeholder="Degree" name="degree"  id="from" required onchange="handleChange(this.value, name)">
											</div>
										</div>
										<br>
										<div>
											<div class="input-group">
												<label for="from">Semester :</label>
												<input type="text" class="form-control trans-input-area" placeholder="Semester" name="semester"  id="from" required onchange="handleChange(this.value, name)">
											</div>
										</div>
										<br>
										<div class="input-group-btn" style="text-align: right !important; ">
										<button onclick="handleSubmit()" id="submit" href="booking2.html" class="btn btn-primary trans-input-area" type="submit" style="width: 30%"><a href="booking2.html" style="color: white" >Continue</a></button>
										<br>
										</div>

			<script>
				let details = {
					hostelPref: "",
					name: "",
					rollno: "",
					degree: "",
					semester: "",
				}
				function handleChange(val, m){
					details = {...details, [m]: val}
					console.log("Chiranjib log: ", details )
				}
				function handleSubmit(){
					localStorage.setItem("appDetails", JSON.stringify(details));
					console.log("Chiranjib log onSubmit: ", details )
				}
